<?xml version='1.0' encoding='UTF-8' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{AppMessages['title.login']}</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages globalOnly="true"/>
            
            <h:panelGrid columns="3">
            
                <h:outputLabel for="usernameField" value="#{AppMessages['label.user']}"/>            
                <h:inputText id="usernameField" required="true" requiredMessage="#{AppMessages['validation.user']}" value="#{logicBean.username}"/>
                <h:message for="usernameField"/>

                <h:outputLabel for="passwordField" value="#{AppMessages['label.password']}"/>     
                <h:inputSecret id="passwordField" value="#{logicBean.password}" validatorMessage="#{AppMessages['validation.password']}">
                    <f:validateLength minimum="4" maximum="6"/>  
                </h:inputSecret>       
                <h:message for="passwordField"/>
            
            <h:panelGroup/>
            
            <h:commandButton 
                id="loginButton" 
                value="#{AppMessages['label.login']}" 
                disabled="true" 
                binding="#{logicBean.loginButton}" 
                action="#{logicBean.login()}"/>            
            </h:panelGrid>
            
            <h:selectBooleanCheckbox 
                id="acceptCheckBox" 
                binding="#{logicBean.acceptCheckbox}" 
                valueChangeListener="#{logicBean.activateButton}" 
                onchange="submit()" 
                immediate="true"/>            
            <h:panelGroup>
                <h:outputText value="I accept the terms of service."/>
            </h:panelGroup>            
        
        </h:form>
    </h:body>
</html>
